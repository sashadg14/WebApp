<!DOCTYPE html>
<html>
<head>
    <title>Clients Chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/alpha/users_js.js"></script>
    <link rel="stylesheet" href="/alpha/users_css.css">
    <script>
        connect();
    </script>
</head>
<body>
<div class="chatbox chatbox--tray chatbox--empty">
    <div class="chatbox__title">
        <h5><a href="#">Clients Chat</a></h5>
        <button class="chatbox__title__tray" onclick="">
            <span></span>
        </button>
    </div>

    <div class="chatbox__body">

    </div>
    <form class="chatbox__credentials">
        <div style="height: 80px"></div>
        <div class="form-group">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName" required>
        </div>
        <button type="submit" class="btn btn-success btn-block" onclick="sendName($('#inputName').val())">Enter Chat</button>
    </form>
        <textarea class="chatbox__message"  placeholder="Write something interesting"></textarea>
    <div style="margin-bottom: 10px">
        <button class="btn btn-success btn-block send" onclick="sendMessage()">Send message</button>
    </div>
</div>
</body>
</html>
